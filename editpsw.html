<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>edit password</title>
		
		<!--导入外部CSS样式-->
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<!--用户修改表单-->
		<div class="login-form-container">
			
			<form action="editpsw.php" method="post">
				<h3>修改密码</h3>
				<input type="email" class="box" placeholder="输入您的邮箱" name="username">
				
				<input type="text" class="box" placeholder="输入您邮箱的验证码">
				<input type="button" value="发送验证码" id="sent">
				
				<input type="password" class="box" placeholder="输入您的新密码" name="password" id="psw1">
				<input type="password" class="box" placeholder="再次输入您的新密码"  id="psw2">
				
				<input type="submit" value="立刻修改" class="btn">
			
			</form>
			
		</div>
		
		
		<section class="home" id="home">
			<div class="content" style="margin-top: -60rem;">
				<h3>unforgettable experience</h3>
				<p>discover new places with us, adventrue awaits</p>
			</div>
			
			
			<div class="video-container">
				<video src="images/vid-2.mp4" id="video-slider" loop autoplay muted></video>
			</div>
		</section>
		
		
		<script type="text/javascript">
			window.onload=function(){
				document.getElementById("psw2").onblur=function(){
					if(document.getElementById('psw2').value!==document.getElementById('psw1').value){
						alert("两次密码不一致!");
						document.getElementById('psw2').value="";
					}	
				}
			}
		</script>
	</body>
</html>
